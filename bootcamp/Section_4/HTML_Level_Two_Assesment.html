<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Some Forms & Selections</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required.</p>

    <label for="FN">First Name:</label>
    <input type="text" id="FN" name="" value="" placeholder="First Name">

    <label for="LN">Last Name:</label>
    <input type="text" id="LN" name="" value="" placeholder="Last Name">

    <p></p>

    <label for="email">Email:</label>
    <input type="email" id="email" name="" value="" placeholder="someone@email.com">

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="" value="">

    <p>Are you over the age of 18?</p>
    <label for="age_yes">Yes:</label>
    <input type="radio" name="age" value="">

    <label for="age_no">No:</label>
    <input type="radio" name="age" value="">

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="cc">
      <option value="">Credit Card</option>
      <option value="">PayPal</option>
    </select>

    <p></p>

    <input type="submit" name="" value="Submit Feedback">
    
  </body>
</html>
